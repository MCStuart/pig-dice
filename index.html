<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roll The Dice</h1>
        <h3>See if you can get to 100!</h3>
      </div>
      <div class="row  playerInfo">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <h4>playerInGame.name</h4>
        </div>
      </div>
      <div class="createGame">
        <button type="button" class="btn-warning" id="newGame">New Game</button>
      </div>
      <form class="playerField">
        <div class="form-group">
          <label for="playerName1">Enter Player Name:</label>
          <input type="text" class="form-control" id="playerName1" placeholder="Player Name 1">
          <label for="playerName2">Enter Player Name:</label>
          <input type="text" class="form-control" id="playerName2" placeholder="Player Name 2">
        </div>
          <button type="submit" class="btn-danger" id="createPlayers">Start Game</button>
      </form>
      <div class="dieDisplay">
        <h3><span class="nameOfCurrentPlayer"></span>, you are up!</h3>
        <div class="buttonEvents">
          <button type="button" class="btn-success" id="roll">Roll the Dice</button>
          <button type="button" class="btn-danger" id="hold">Hold</button>
        </div>
      </div>
    </div>
  </body>
</html>
